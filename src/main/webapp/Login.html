<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: url(images/0798adf9c191e928d86114726aaee261.jpg);
            background-size: cover;
            background-position: center;
        }
        .container h1{
            width: 85%;
            margin: auto;
            color: white;
            padding: 180px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .canva{
            width: 85%;
            color: white;
            margin: -390px 0 0 100px;
            padding: 220px 0;
            font-size: large;
            font-weight: bold;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container1 a{
            width: 85%;
            color: white;
            margin: -460px 0 0 100px;
            padding: 220px 0;
            font-size: large;
            font-weight: bold;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><u>Enter Details to Login</u></h1>
    <div class="canva">
        <form action="login" method="post">
            <table>
                <tr>
                    <th>
                        <label for="id">Id:</label>
                    </th>
                    <th>
                        <input type="text" name="id" id="id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password">Password:</label>
                    </th>
                    <th>
                        <input type="password" name="password" id="password">
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="reset">Cancel</button>
                    </th>
                    <th>
                        <button>Login</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <div class="container1">
        <br><br>
        <a href="ForgotPassword.html">Forgot Password?</a>
        <br><br>
        <a href="SelectRole.html"><button>Click here to create new Account</button></a>
        <br><br>
        <a href="Home.html"><button>Home</button></a>
    </div>
</div>

</html>
