<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h1><u>Enter Details to Login</u></h1>
    <div class="container">
        <form action="login" method="post">
            <table>
                <tr>
                    <th>
                        <label for="id">Id:</label>
                    </th>
                    <th>
                        <input type="text" name="id" id="id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password">Password:</label>
                    </th>
                    <th>
                        <input type="password" name="password" id="password">
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="reset">Cancel</button>
                    </th>
                    <th>
                        <button>Login</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    <br><br>
    <div class="canva">
        <a href="ForgotPassword.html" style="color: rgb(25, 25, 119);">Forgot Password?</a>
    </div>
    <div class="canva1">
        <a href="SelectRole.html" style="color: rgb(20, 122, 20);"><button>Click here to create new Account</button></a>
    </div>
    <div class="canva2">
        <a href="Home.html"><button>Home</button></a>
    </div>
</div>
</body>
</html>
