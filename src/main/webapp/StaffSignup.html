<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Signup</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            background-image: url(images/krzy≈ºe.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1{
            padding: 50px 0;
            color: lime;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #item{
            width: 90%;
            height: 28px;
            color: white;
            margin: 40px 0 0 60px;
            font-size: larger;
            font-weight: bolder;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #item1{
            height: 28px;
            width: 110%;
            position: relative;
            top: 0;
            left: 20px;
            margin: 10px;
            background-color:rgb(243, 189, 54);
            border-color: rgb(243, 189, 54);
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 10px 10px 5px;
        }
        #item2{
            height: 30px;
            width: 60%;
            position: relative;
            top: 0;
            left: 20px;
            margin: 10px;
            background-color:rgb(243, 189, 54);
            border-color: rgb(243, 189, 54);
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 10px 10px 5px;
        }
        #item3 button{
            height: 30px;
            width: 90px;
            position: relative;
            top: 80px;
            left: 620px;
            margin: 10px;
            background-color:palevioletred;
            border-color: palevioletred;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 10px 10px 5px;
        }
    </style>
</head>
<body>
    <h1><u>Enter Staff Details</u></h1>
    <div id="item">
    <form action="staffsignup" method="post">
        <table>
            <tr>
                <th><label for="name">Name:</label></th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th><label for="mobile">Mobile:</label></th>
                <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input type="password" name="password" id="password"></th>
            </tr>
            <tr>
                <th><label for="dob">DOB:</label></th>
                <th><input type="date" name="dob" id="dob"></th>
            </tr>
            <tr>
                <th><label for="gender">Gender: </label></th>
                <th>
                    <input type="radio" name="gender" value="male" id="gender">Male
                    <input type="radio" name="gender" value="female" id="gender">Female
                </th>
            </tr>
            <tr>
                <th><button id="item1" type="reset">Cancel</button></th>
                <th><button id="item2">Register</button></th>
            </tr>
        </table>
    </form>
    </div>
    <div id="item3">
        <a href="SelectRole.html"><button>Back</button></a>
    </div>
</body>
</html>
